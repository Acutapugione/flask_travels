{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="card h-100">
        <img src="{{item.logo}}" class="card-img-top" alt="{{item.logo}}">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.long_description}}</p>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary">{{item.amount}}</small>
        </div>
    </div>
</div>

{% endblock %}
