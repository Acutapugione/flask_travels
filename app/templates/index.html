{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row row-cols-1 mt-5 row-cols-md-3 g-4">
        {% for direction in directions %}
            <div class="col">
                <a href="{{url_for('direction_item', id=direction.id)}}">
                <div class="card h-100">
                    <img src="{{direction.logo}}" class="card-img-top" alt="{{direction.logo}}">
                    <div class="card-body">
                        <h4 class="card-title">{{direction.title}}</h4>
                        <h5 class="card-title">{{direction.subtitle}}</h5>

                        <p class="card-text">{{direction.description}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">{{direction.tours|length}}</small>
                    </div>
                </div>
            </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
